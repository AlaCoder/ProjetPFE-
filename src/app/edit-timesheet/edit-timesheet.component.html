<main id="main" class="main">
    <div class="pagetitle">
        <h1>Modifier timesheet</h1>
        <nav>
           
        </nav>
     </div>
      <form [formGroup]="form" (submit)=" onSubmit()">
          
          
          <div class="form-group">
            <label for="description"> numTimesheet</label>
            <input type="number" class="form-control" id="prenom" name="prenom"  formControlName="numTimesheet" >
          </div>
          <div class="form-group">
            <label for="prenom"> date</label>
            <input type="date" class="form-control" id="prenom" name="prenom"  formControlName="date" >
          </div>
          <div class="form-group">
            <label for="prenom">totalH</label>
            <input type="number" class="form-control" id="prenom" name="prenom"  formControlName="totalH" >
          </div>
          <div class="form-group">
            <label for="prenom">totalV</label>
            <input type="number" class="form-control" id="prenom" name="prenom"  formControlName="totalV" >
          </div>
          <div class="form-group">
            <label for="prenom">collaborateur</label>
            <select class="form-select input-rond" style="width: 100%;" formControlName="collaborateur" > 
              <option  *ngFor="let option of   collabarateur" [value]="option.id" >{{ option.userName}}</option ></select>
          </div>
          <div class="form-group">
            <label for="prenom">manager</label>
            <select class="form-select input-rond" style="width: 100%;" formControlName="manager" > 
              <option  *ngFor="let option of manager" [value]="option.id" >{{ option.userName}}</option ></select>
          </div>

          
          <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
      </main>
