<main id="main" class="main">
    <div class="pagetitle">
        <h1>IFORMATION DU TIMESHEETS</h1>
        <nav>
           <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item">TIMESHEETS</li>
              <li class="breadcrumb-item active">TIMELINES</li>
           </ol>
        </nav>
     </div>
     
     <section>
     
        <table>
            <thead>
              <tr>
                <th>Id</th>
              
                <th>numeroTimesheet</th>
                <th>Date</th>
                <th>totalH</th>
                <th>totalV</th>
                <th>Manager</th>
               
                <th>Supprimer</th>
                <th>Modifier</th>
               
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let t of timesheet">
                <td>{{t.id}}</td>
               
                <td>{{t.numTimesheet}}</td>
                <td>{{t.date}}</td>
                <td>{{t.totalH}}</td>
                <td>{{t.totalV}}</td>
                <td>{{t.collaborateur}}</td>
               
                <td>
                  <button class="btn-delete" (click)="deleteTimesheet(t.id)"><span class="btn-text">Supprimer</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                      <path d="M0 2.5a.5.5 0 0 1 .5-.5h15a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h-1a.5.5 0 0 1-.5-.5v-1zm3.5-.5a.5.5 0 0 0-.5.5v1h10v-1a.5.5 0 0 0-.5-.5h-10zM2 4v10a1 1 0 0 0 1 1h9a1 1 0 0 0 1-1V4H2z"/>
                    </svg></button>
                </td>
                <td>
                  <button (click)="editClient(t.id)" >Modifier</button>
                </td>
               
              </tr>
              
              <!-- Ajoutez plus de lignes ici -->
            </tbody>
          </table>
          
          <div class="aj" >
            <button (click)="Open()" type="submit"  class="btn btn-primary me-2" *ngIf="!isManager">Aouter un nouveau timesheet</button>
    
        </div>
      </section>
    
</main>
