<main id="main" class="main">
    <div class="pagetitle">
        <h1>IFORMATION DU TIMESHEETS</h1>
        <nav>
           <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item">TIMESHEETS</li>
              <li class="breadcrumb-item active">TIMELINES</li>
           </ol>
        </nav>
     </div>
     
     <section>
      <div class="aj" >
        <button (click)="Open()" type="submit"  class="btn btn-primary me-2">Aouter un nouveau timesheet</button>

    </div>
        <table>
            <thead>
              <tr>
                <th>Id</th>
                <th>timeLinesID</th>
                <th>numeroTimesheet</th>
                <th>Date</th>
                <th>totalH</th>
                <th>totalV</th>
                <th>collaborateur</th>
                <th>Supprimer</th>
                <th>Modifier</th>
               
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let t of timesheet">
                <td>{{t.id}}</td>
                <td>{{t.timeLinesID}}</td>
                <td>{{t.numTimesheet}}</td>
                <td>{{t.date}}</td>
                <td>{{t.totalH}}</td>
                <td>{{t.totalV}}</td>
                <td>{{t.collaborateur}}</td>
                <td>
                  <button (click)="deleteTimesheet(t.id)">Supprimer</button>
                </td>
                <td>
                  <button (click)="editClient(timesheet)" >Modifier</button>
                </td>
               
              </tr>
              
              <!-- Ajoutez plus de lignes ici -->
            </tbody>
          </table>
          
          
      </section>
    
</main>
