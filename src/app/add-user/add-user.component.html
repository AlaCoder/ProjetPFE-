<main id="main" class="main" style="margin-top: 140px;" >
    <section class="section">
      <div class="row">
         <div class="col-lg">
            <div class="card" style="width: 60%; margin-left: 250px;">
              <div class="card-header">
                 <p style="font-size: 20px ; font-weight: bold;position: absolute; top: 2%;"><i class="bi bi-info-circle-fill" style="margin-right: 10px;"></i><span>ADD User</span> </p>
              </div>
               <div class="card-body" style="padding-top: 30px;">
     
                  <form [formGroup]="form" (submit)="submit()">
                     <div class="row mb-3">
                       <div class="col">
                        <label for="inputText" class="form-label">username</label>
                       
                        <select class="form-select input-rond" style="width: 100%;" formControlName="userId"
                        ><option *ngFor="let option of User" [value]="option.id">{{ option.userName }}</option>
                          
                          
                       </select>
                         
                     </div>
                    </div>
                     <div class="row mb-3">
                        <div class="col">
                         <label for="inputText" class="form-label">Nom du Role</label>
                        
                           <select class="form-select input-rond" style="width: 100%;" formControlName="roleName"
                            ><option *ngFor="let option of Role" [value]="option.name">{{ option.name }}</option>
                              
                              
                           </select>
                           </div>
                        </div>
                     
                    
                    
                     <div class="row mb-3">
                      <div class="col" style="text-align: center;">
                      <button type="submit" class="button">Register</button>
                     </div>
                     </div>
                </form>
                    </div>           
         </div>
        </div>
      </div>
   </section>
  </main>
