<main id="main" class="main">
    <div class="pagetitle">
        <h1>Modifier timeline</h1>
        <nav>
           
        </nav>
     </div>
      <form [formGroup]="form" (submit)=" onSubmit()">
          
          <div class="form-group">
         
            <label for="prenom"> entite</label>
            <input type="text" class="form-control" id="prenom" name="prenom"  formControlName="entite" >
          </div>
          <div class="form-group">
            <label for="prenom">manager</label>
            <input type="text" class="form-control" id="prenom" name="prenom"  formControlName="manager" >
          </div>
          <div class="form-group">
            <label for="prenom">dure</label>
            <input type="number" class="form-control" id="prenom" name="prenom"  formControlName="dure" >
          </div>
          <div class="form-group">
            <label for="prenom">description</label>
            <input type="text" class="form-control" id="prenom" name="prenom"  formControlName="description" >
          </div>
          <div class="form-group">
            <label for="prenom">taux</label>
            <input type="number" class="form-control" id="prenom" name="prenom"  formControlName="taux" >
          </div>
          <div class="form-group">
            <label for="prenom">facturable</label>
            <input class="form-check-input checkbox-lg" type="checkbox" id="facturable" name="facturable">
          </div>

          
          <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
      </main>
