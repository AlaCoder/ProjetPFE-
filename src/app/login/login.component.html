                   <div class="card mb-3">
                      <div class="card-body">
                         <div class="pt-4 pb-2">
                            <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                            <p class="text-center small">Enter your username & password to login</p>
                         </div>
                         <form class="row g-3 needs-validation" novalidate [formGroup]="form" (submit)="submit()">
                            <div class="col-12">
                               <label for="yourUsername" class="form-label">Username</label>
                               <div class="input-group has-validation">
                                  <span class="input-group-text" id="inputGroupPrepend">@</span> <input type="text" name="email" class="form-control" id="yourUsername" required formControlName="email">
                                  <div class="invalid-feedback">Please enter your username.</div>
                               </div>
                            </div>
                            <div class="col-12">
                               <label for="yourPassword" class="form-label">Password</label> <input type="password" name="password" class="form-control" id="yourPassword" required formControlName="password">
                               <div class="invalid-feedback">Please enter your password!</div>
                            </div>
                            <div class="col-12">
                              <p class="small mb-0"><a routerLink="/reset">Forget password </a></p></div>
                            <div class="col-12"> <button class="btn btn-primary w-100" type="submit" >Login</button></div>
                            <div class="col-12">
                               <p class="small mb-0">Don't have account? <a routerLink="/register">Create an account</a></p>
                            </div>
                         </form>
                      </div>
                   </div>
                
                </div>
             </div>
          </div>
       </section>
    </div>
